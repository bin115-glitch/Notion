name: Notion Overdue Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 2,4'

jobs:
  run-notion-script:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.x' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests python-dotenv; fi
      - name: Write notion_token.json
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN_JSON }}" ]; then echo "NOTION_TOKEN_JSON empty" >&2; exit 1; fi
          printf '%s' "${{ secrets.NOTION_TOKEN_JSON }}" > notion_token.json
          chmod 600 notion_token.json
      - name: Run notifier
        run: python main.py
