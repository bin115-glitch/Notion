name: Notion Overdue Report

on:
  schedule:
    # chạy lúc 01:00 UTC thứ 3 & thứ 5 (chỉnh nếu cần)
    - cron: '0 1 * * 2,4'
  workflow_dispatch:

jobs:
  run-notion-script:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests python-dotenv; fi

      - name: Write notion_token.json from secret
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN_JSON }}" ]; then
            echo "ERROR: NOTION_TOKEN_JSON secret is empty" >&2
            exit 1
          fi
          printf '%s' "${{ secrets.NOTION_TOKEN_JSON }}" > notion_token.json
          chmod 600 notion_token.json

      - name: Run Notion notifier
        run: python search_database.py