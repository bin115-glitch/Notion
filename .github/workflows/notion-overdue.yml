name: Notion Overdue Mailer

on:
  schedule:
    # Cháº¡y hÃ ng ngÃ y lÃºc 00:00 UTC (07:00 VN)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send-overdue-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ‘‰ Táº¡o config báº±ng PYTHON (AN TOÃ€N)
      - name: Create config file
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python << 'EOF'
          import json, os

          with open("email_recipients.json") as f:
              recipients = json.load(f)["recipients"]

          config = {
              "notion_tokens": [
                  {
                      "token": os.environ["NOTION_TOKEN"],
                      "databases": [
                          {
                              "id": os.environ["NOTION_DATABASE_ID"],
                              "recipients": recipients
                          }
                      ]
                  }
              ],
              "smtp": {
                  "host": os.environ["SMTP_HOST"],
                  "port": int(os.environ["SMTP_PORT"]),
                  "user": os.environ["SMTP_USER"],
                  "pass": os.environ["SMTP_PASS"]
              }
          }

          with open("notion_token.json", "w") as f:
              json.dump(config, f, indent=2)

          print("notion_token.json generated successfully")
          EOF

      # ðŸ‘‰ Validate JSON cho cháº¯c
      - name: Validate config file
        run: python -m json.tool notion_token.json

      - name: Run Notion Overdue Mailer
        run: python main.py

      # ðŸ‘‰ Dá»n dáº¹p (luÃ´n cháº¡y ká»ƒ cáº£ fail)
      - name: Clean up config
        if: always()
        run: rm -f notion_token.json
