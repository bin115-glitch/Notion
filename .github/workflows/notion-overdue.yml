name: Notion Overdue Report

on:
  schedule:
    # Chạy lúc 01:00 UTC thứ 3 và thứ 5 (chỉnh giờ nếu cần theo timezone của bạn)
    - cron: '0 1 * * 2,4'
  workflow_dispatch:

jobs:
  run-notion-script:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Write notion_token.json from secret
        # Secret NOTION_TOKEN_JSON should contain the full JSON content of notion_token.json
        run: |
          mkdir -p notion
          printf '%s' "${{ secrets.NOTION_TOKEN_JSON }}" > notion/notion_token.json

      - name: Run notifier script
        run: python notion/main.py
